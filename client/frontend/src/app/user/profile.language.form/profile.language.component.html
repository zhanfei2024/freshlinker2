<div class="dialog">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 clearFloat">
        <form class="form-horizontal expect" #PostForm="ngForm" name="Form" (ngSubmit)="save()">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" [routerLink]="['/user','profile']"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"><i class="fa fa-pencil-square-o"></i>{{ 'user.profile.language' | translate }}</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-10 clearFloat">
                <div class="form-group">
                  <label for="language" class="col-sm-3 col-xs-12 control-label"><span class="text-danger">*</span>{{'user.profile.language_name' | translate}}: </label>
                  <div class="col-sm-9 col-xs-12">
                    <select class="form-control" [(ngModel)]="userLanguage.languageId"
                            required name="language" id="language">
                      <option value="">{{'message.user_language_select_msg' | translate}}</option>
                      <option *ngFor="let item of language" [value]="item.id">{{item.name}}</option>
                    </select>
                  </div>
                  <!-- /.col -->
                </div>

                <div class="form-group">
                  <label class="col-sm-3 col-xs-12 control-label"><span class="text-danger">*</span>{{'user.profile.language_level' | translate}}: </label>
                  <div class="col-sm-9 col-xs-12 languageSlider">
                    <ul class="list-unstyled">
                      <li class="pull-left" style="width: 20%" >Limited</li>
                      <li class="pull-left" style="width: 20%" >Basic</li>
                      <li class="pull-left text-center" style="width:20%">Good</li>
                      <li class="pull-left text-center"style="width:20%">Professional</li>
                      <li class="pull-left text-right" style="width:20%">Native</li>
                    </ul>
                    <p-slider [(ngModel)]="val" name="experience" (onChange)="changeValue($event)" [style]="{'width':'100%'}" [min]="0" [step]="1" [max]="4"></p-slider>
                  </div>
                  <!-- /.col -->
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.model-body -->

          <div class="modal-footer">
            <button type="submit" class="btn btn-success" [disabled]="!PostForm.form.valid || saveLoading">
              <span *ngIf="saveLoading"><i class="fa fa-spin fa-spinner"></i></span>
              <span *ngIf="!saveLoading">{{ 'button.save' | translate }}</span>
            </button>
          </div>
          <!-- /.model-footer -->
        </form>

      </div>
    </div>

  </div>

</div>
