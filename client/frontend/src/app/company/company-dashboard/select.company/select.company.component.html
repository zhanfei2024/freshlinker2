<div class="container">
  <div class="companySelect">
    <h4 class="head">
      <i class="fa fa-star"></i>{{'enterprise.load_company' | translate}}
    </h4>
    <div class="companySelectContent">
      <div class="loading text-center" *ngIf="loading">
        <i class="fa fa-3x fa-spinner fa-spin"></i>
      </div>
      <div class="row content" *ngIf="companies?.length > 0 && !loading">
        <div class="col-sm-3 col-xs-6 list"  *ngFor="let company of companies;let i =index">
          <a>
            <div class="image-wrapper" *ngIf="company.icon !== null">
              <img [src]="company?.icon?.url['100']" class="img-responsive Img img-rounded">
            </div>
            <div class="listBg" >
              <div (click)="selectCompany(company)"></div>
              <span class="removeCompany" (click)="removeCompany(i)">
                <i class="fa fa-times" aria-hidden="true" style="vertical-align: top;"></i>
              </span>
            </div>
            <div *ngIf="company.icon === null">
              <img  src="../../assets/img/default_company_icon.png" class="img-responsive img-rounded">
            </div>
            <p class="text-center" (click)="selectCompany(company)">{{company?.name | htmlToPlaintext: 40}}<span *ngIf="company?.name?.length > 40">...</span></p>
          </a>
        </div>
        <!--/.col-->
      </div>
      <div  class="noApplied" *ngIf="companies?.length === 0 && !loading">
        <p class="text-center">
          <i class="fa fa-warning"></i>
          {{'message.no_publish_company' | translate}}
        </p>
      </div>
      <div class="row companySelectBtn">
        <div class="col-sm-12 text-center">
          <a (click)="editCompany()" type="button" class="btn btn-success">
            {{'enterprise.apply_for_company' | translate}}
          </a>
        </div>
        <!--/.col-->
      </div>
    </div>
  </div>

</div>

<div class="modal fade" bsModal #childModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          <i class="fa fa-pencil-square-o"></i>
          {{'enterprise.remove_company' | translate}}
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="childModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{'enterprise.isRemove_company' | translate}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="deleteCompany()">
          <i class="fa fa-check"></i>{{ 'button.yes' | translate }}
        </button>
        <button type="button" class="btn btn-primary" (click)="childModal.hide()">
          <i class="fa fa-close"></i>{{ 'button.no' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
