<header class="navbar navbar-default  navbar-inner headerBorder">
  <div class="container">
    <div class="clearfix"></div>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3"
              (click)="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand visible-xs" routerLink="/">
        <img src="../../../assets/img/logo.png" class="img-responsive">
      </a>
    </div>
    <nav class="hidden-xs col-md-7 pull-left">
      <ul class="nav navbar-nav">
        <a role="button" class="navbar-brand" routerLink="/">
          <img src="../../../assets/img/logo.png" class="img-responsive">
        </a>
      </ul>
    </nav>
    <nav class="hidden-xs col-md-5 ">
      <ul class="loginNav">
        <li routerLinkActive="active"><a [routerLink]="['/auth','signup']" pageScroll href="#awesomePart" [pageScrollDuration]="0">{{'auth.signup_user' | translate}}</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/enterprise','signup']" pageScroll href="#awesomePart" [pageScrollDuration]="0">{{'auth.signup_enterprise' | translate}}</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="container d-table clearfix">
  <div class="d-100vh-va-middle clearfix">
    <div class="row clearfix">
      <div class="col-md-12 EinputBg">
        <div class="card-group clearfix">
          <div class="card p-2">
            <div class="card-block">
              <form (ngSubmit)="save()" name="mainForm" #mainForm="ngForm">
                <div class="col-md-7 border-left">
                  <div class="liginInputLeft">
                    <img src="../../../assets/img/enterprise_login_bg.png" class="img-responsive"/>
                  </div>
                </div>

                <div class="col-md-5">
                  <div class="liginInputRight EliginInputRight">
                    <div class="borderRight">
                      <label for="email" class="login-label label">{{'navbar.modify' | translate}}</label>
                      <div class="contentInput">
                        <div class="input-group">
                          <input [(ngModel)]="email" id="email" required #emailHandler="ngModel" type="text"
                                 name="email"
                                 class="form-control" placeholder="Email">
                        </div>
                        <div *ngIf="emailHandler.errors && (emailHandler.dirty || emailHandler.touched)"
                             class="text-danger text-center">
                          <div [hidden]="!emailHandler.errors.required">
                            Email is required
                          </div>
                          <div [hidden]="emailHandler.errors.required">
                            Email is illegal
                          </div>
                        </div>


                        <div class="row">
                          <div class="col-xs-12 btnContent">
                            <button type="submit" class="btn btn-block btn-success"
                                    [disabled]="!mainForm.form.valid || signupLoading">
                              <span *ngIf="signupLoading"><i class="fa fa-spin fa-spinner"></i></span>
                              <span *ngIf="!signupLoading">Forgot password</span>
                            </button>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
